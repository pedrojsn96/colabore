<!--
  Este template loads for the 'tab.publicacao-detalhe' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{publicacao.nome}}" class="header">
  <ion-content>
    <div class="item item-avatar">
      <img src="{{publicacao.face}}">
      <h2>{{publicacao.nome}}</h2>
      <p>{{publicacao.data}}</p>
      <img class="full-image" src="{{publicacao.foto}}">
      <p>
        {{publicacao.descricao}}
      </p><br>
      <div class="scroll">
        <h3><strong>Coment√°rios</strong></h3>
        <div  ng-show="publicacao.id == comment.id" ng-repeat="comment in comentarios track by $index">
          <p>"{{comment.messagem}}"</p><br>
        </div>
      </div>
    </div>
    <div name="comment" class="list"> <!-- pegar o que foi escrito e listar -->
      <button ng-click="addComentario(comentar)" class="button button-full button-positive">
        Comentar
      </button> <!-- Listar depois do button os comentarios-->
  </ion-content>
    </div>
</ion-view>
